<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>GET提交和POST提交比较</title>
</head>
<body>
<h1>GET提交</h1>
<form action="http://localhost/requasts/TestParam" method="GET">
	用户名: <input type="text" name="user"/>
	密码: <input type="password" name="pwd"/>
	<input type="submit" />
</form>
<h1>POST提交</h1>
<form action="http://localhost/requasts/TestParam" method="POST">
	用户名: <input type="text" name="user"/>
	密码: <input type="password" name="pwd"/>
	<input type="submit" />
</form>
</body>
</Html>
