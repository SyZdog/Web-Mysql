		var s = promt("请输入数值1、运算符、数值2，中间用空格分隔")
		// "100,+,5"	
		console.log(s)
		var arr  = s.split(" ")
		var num1 = parseFloat(arr[0])
		var opt = arr[1]
		var num2 = parseFloat(arr[2])
		switch(opt){
		case "+" : alert("两个数的和为："+ (num1+num2))
		break
		case "-" : alert("两个数的差为："+ (num1-num2))
		break
		case "*" : alert("两个数的乘积为："+ (num1*num2))
		break
		case "/" : alert("两个数的商为："+ (num1/num2))
		break
		default:
			alert("您输入的运算符不合法！")
		
		}
