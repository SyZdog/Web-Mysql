<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>创建表格</title>

<style type="text/css">
	/* 为表格定义CSS样式 */
	body{padding-left:15px;font-size:20px;}
	table{ border:1px solid #0099FF; width:70%; border-collapse:collapse; }
	table td{ border:#0099FF 1px solid; padding:10px 20px 3px 1px; }
	input[type='text']{width:150px;height:20px;vertical-align:text-bottom;text-indent:5px;font-size:20px;}
	input[type='button']{font-size:20px;}
</style>

<!-- 引入jquery函数库文件 -->
<script src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	/** 练习1：创建单行单列的表格 */
	function createTable1(){//创建table元素
		var $table = $("<table></table>");
		//创建tr元素
		var $tr= $("<tr></tr>");
		//创建td元素并为td添加内容
		var $td= $("<td>Hello,我是td</td>");
		//$td.html("Hello,我是td")
		//将td添加到tr
		$tr.append($td);
		//将tr添加在table上
		$table.append($tr);
		//将创建的整个table添加到body内部
		$("body").append($table);
		//$("body").append("<table><tr><td>Hello,我是td</td></tr></table>");
		
	}

	/** 练习2：创建5行6列的表格 */
	function createTable2(){	
		//创建table元素
		var $table = $("<table></table>");
		for(var j = 0 ; j < 5 ; j++){//控制行数：循环5次，在table中添加5个tr
			//创建tr元素
			var $tr= $("<tr></tr>");
			for(var i = 0 ; i < 6 ; i++){///控制列数：循环6次，在tr中添加6个td
				//创建td元素并为td添加内容
				var $td= $("<td>Hello,我是td</td>");
				//$td.html("Hello,我是td")
				//将td添加到tr
				$tr.append($td);
			}
			//将tr添加在table上
			$table.append($tr);
		}
		//将创建的整个table添加到body内部
		$("body").append($table);
		//$("body").append("<table><tr><td>Hello,我是td</td></tr></table>");
	}

	/** 练习3：创建指定行和列的表格 */
	function createTable3(){
		//val()用来获取输入框的值
		var rows = $("#rows").val()//获取行数
		var cols = $("#cols").val()//获取列数
		//创建table元素
		var $table = $("<table></table>");
		for(var j = 0 ; j < rows ; j++){//控制行数：循环5次，在table中添加5个tr
			//创建tr元素
			var $tr= $("<tr></tr>");
			for(var i = 0 ; i < cols ; i++){///控制列数：循环6次，在tr中添加6个td
				//创建td元素并为td添加内容
				var $td= $("<td>我爱刘有维</td>");
				//$td.html("Hello,我是td")
				//将td添加到tr
				$tr.append($td);
			}
			//将tr添加在table上
			$table.append($tr);
		}
		//将创建的整个table添加到body内部
		$("body").append($table);
	}
</script>
</head>
<body>
	<!-- 练习1：点击下列按钮创建单行单列表格 -->
	<input type="button" value="创建单行单列表格" onclick="createTable1()" /><br/><br/>

	<!-- 练习2：点击下列按钮创建5行6列表格 -->
	<input type="button" value="创建表格(5行6列)" onclick="createTable2()" /><br/><br/>

	<!-- 练习3：点击下列按钮创建指定行、指定列的表格 -->
	<input type="button" value="创建表格（输入行数和列数）" onclick="createTable3()" /><br/>
	行数：<input type="text" id="rows"/><br/>
	列数：<input type="text" id="cols"/><br/><br/>

	<!-- 将创建的表格添加到body内部(追加到最后) --><hr/>
	
	
	
</body>
</html>
