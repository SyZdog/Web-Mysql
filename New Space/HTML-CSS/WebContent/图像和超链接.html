<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图像和超链接网页</title>
</head>
<body>
<!--border：加边框-->
	<img src="imgs/meinv.jpg" width = "50%" border = "10px"/>
	<hr/>
	<!--href属性：用于指定超链接后要跳转的url地址-->
	<!--_self: 默认值, 在当前窗口中打开超链接
	_blank: 在新的窗口中打开超链接-->
	<a href = "http://www.baidu.com" target= "_blank">百度一下</a>
	
</body>
</html>
