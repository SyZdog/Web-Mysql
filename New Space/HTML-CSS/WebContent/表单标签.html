<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		border:2px solid red;
		border-collapse: collapse;
		background:lightgrey;
		/*width:70%;*/
		margin-left:auto;
		margin-right:auto;
		
	}
	td,th{
		border:2px solid red;
		border-collapse: collapse;
		padding:5px;
		text-align:center;
	}
	h1{
		width:70%;
		text-align:center;
		margin-left:auto;
		margin-right:auto;
	}
	textarea{
		resize: none; 
	}
	
</style>
</head>
<body>
	<h1>欢迎注册</h1>
	<form action="">
		<table>
			<tr>
				<td>用户名：</td>
				<td>
					<input type="text" name="username"/>
				</td>
			</tr>
			<tr>
				<td>密&emsp;码：</td>
				<td>
					<input type="password" name="pwd"/>
				</td>
			</tr>
			<tr>
				<td>性&emsp;别：</td>
				<td>
					<input type="radio" checked ="checked" name="gender" value="male"/>男
					<input type="radio" name="gender" value="female"/>女
				</td>
			</tr>
			<tr>
				<td>爱&emsp;好：</td>
				<td>
					<input type="checkbox" name="like" value="basketball"/>篮球
					<input type="checkbox" name="like" value="footbal"/>足球
					<input type="checkbox" name="like" value="volleyball"/>排球
				</td>
			</tr>
			<tr>
				<td>城&emsp;市：</td>
				<td>
					<select name="city">
						<option value = "bj">北京</option>
						<option value = "sh" selected="selected">上海</option>
						<option value = "gz">广州</option>
						<option value = "sz">深圳</option>
						<optio  value = "sy">沈阳</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>自我描述：</td>
				<td>
					<textarea name="description" rows="5" cols="30" placeholder="请输入描述信息..."></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center;">
					<input type="submit" value = "提交"/>
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
